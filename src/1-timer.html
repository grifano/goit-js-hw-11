    <main>
      <section class="timer">
        <div class="container">
          <h2>Task 1: Timer</h2>
          <!-- ! If you get issue with submitting homework unwrap datetime-picker from div datetime-picker-wrap -->
          <div class="datetime-picker-wrap">
            <input
              type="text"
              id="datetime-picker"
              placeholder="YYYY-MM-DD HH:MM"
            />
            <button class="is-disable" type="button" data-start>Start</button>
          </div>
          <div class="timer">
            <div class="field">
              <span class="value" data-days>00</span>
              <span class="label">Days</span>
            </div>
            <div class="field">
              <span class="value" data-hours>00</span>
              <span class="label">Hours</span>
            </div>
            <div class="field">
              <span class="value" data-minutes>00</span>
              <span class="label">Minutes</span>
            </div>
            <div class="field">
              <span class="value" data-seconds>00</span>
              <span class="label">Seconds</span>
            </div>
          </div>
        </div>
      </section>
    </main>
